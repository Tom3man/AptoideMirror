<!DOCTYPE html>
<html>
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <title>Apitode Scrapper</title>
      </head>
    <body>



        <div class='container'>
        {% for post in details %}
            <b>App Name:</b><p>{{ post.app_name }}</p>
            <b>App Version:</b><p>{{ post.app_version }}</p>
            <b>App Version Release Date:</b><p>{{ post.app_release_date }}</p>
            <b>App Downloads:</b><p>{{ post.app_downloads }}</p>
            <b>App Description:</b><p>{{ post.app_description }}</p>
        {% endfor %}
        </div>

        <div class='container'>
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <label for="fname">App URL:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
